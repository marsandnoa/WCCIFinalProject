services:
  mysql:
    image: 'mysql:latest'
    environment:
      - 'MYSQL_DATABASE=fish'
      - 'MYSQL_PASSWORD=password'
      - 'MYSQL_ROOT_PASSWORD=password'
      - 'MYSQL_USER=user'
    ports:
      - '3306'

  jacenterprise-react-app:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    ports:
      - "24000:6001"
    volumes:
      - .:/Frontend/src/app
      - /Frontend/node_modules